<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap w/ Parcel - Carousel - Product</title>
    <link rel="stylesheet" href="scss/styles.scss" />
    <link rel="stylesheet" href="scss/main.scss" />
    <script type="module" src="js/main.js"></script>
    <!-- https://icons.getbootstrap.com/ -->
  </head>
  <body>

<div id="fs-carousel" class="carousel slide carousel__fullscreen"> <!--! l'ID lie les controls au carousel  -->
  <!-- ! INDICATEUR  -->
  <div class="carousel-indicators  ">
    <button type="button" data-bs-target="#fs-carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#fs-carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#fs-carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>


  <!-- ! Element du carousel -->
  <div class="carousel-inner">

    <div class="carousel-item active"> <!-- ! une class active obligÃ©e -->

      <!-- <img src="https://codingyaar.com/wp-content/uploads/dark-flowers-1.png" class="d-block w-100" alt="..."> -->

      <div style="background-image: url('./img/headphone-seinheizer.jpg')" class="d-block w-100 h-100 item-carousel"></div>

        <div class="carousel-caption d-flex flex-column h-100 align-items-center justify-content-center bottom-0">
          <h2 class="bg-dark bg-opacity-50 py-2 px-4">First slide label</h2>
          <p class="bg-dark bg-opacity-50 py-2 px-4">Some representative placeholder content for the first
            slide.</p>
          <a href="#" class="btn btn-outline-light px-4 py-2 rounded-0">Learn More</a>
        </div>
    </div>

    <div class="carousel-item">
        <!--
          ? https://parceljs.org/recipes/image/
          ! TODO add class on picture
          -->
        <picture>
            <source srcset="./img/headphone-mac.jpg?as=avif&width=800" type="image/avif" />
            <source srcset="./img/headphone-mac.jpg?as=webp&width=800" type="image/webp" />
            <source srcset="./img/headphone-mac.jpg?width=800" type="image/jpeg" />
            <img src="./img/headphone-mac.jpg?width=200" alt="test image" />
        </picture>

      <div class="carousel-caption d-flex flex-column h-100 align-items-center justify-content-center bottom-0 ">
        <h2 class="bg-dark bg-opacity-50 py-2 px-4">Second slide label</h2>
        <p class="bg-dark bg-opacity-50 py-2 px-4">Some representative placeholder content for the second
          slide.</p>
        <a href="#" class="btn btn-outline-light px-4 py-2 rounded-0">Learn More</a>
      </div>
    </div>
    <div class="carousel-item">
      <img src="https://codingyaar.com/wp-content/uploads/dark-flowers-3.png" class="d-block w-100" alt="...">
      <div class="carousel-caption d-flex flex-column h-100 align-items-center justify-content-center bottom-0">
        <h2 class="bg-dark bg-opacity-50 py-2 px-4">Third slide label</h2>
        <p class="bg-dark bg-opacity-50 py-2 px-4">Some representative placeholder content for the third
          slide.</p>
        <a href="#" class="btn btn-outline-light px-4 py-2 rounded-0">Learn More</a>
      </div>
    </div>
  </div>

  <!-- ! controls -->
  <button class="carousel-control-prev" type="button" data-bs-target="#fs-carousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#fs-carousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>

</div>

  </body>
</html>
