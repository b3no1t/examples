<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap w/ Parcel</title>
    <link rel="stylesheet" href="scss/styles.scss" />
    <script type="module" src="js/main.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Cards</h1>
      <hr class="col-1 my-4 mx-0 pb-4" />

      <!-- Card Component -->
      <!-- <div class="card">
        <div class="card-header">header</div>
        <div class="card-body">body</div>
        <div class="card-footer">footer</div>
      </div> -->
      <!--  -->
      <div class="card shadow-sm mx-8 my-5" style="width: 18rem">
        <!-- tag -->
        <small class="text-bg-warning px-5 rounded text-bg-light new text-end"
          >new</small
        >
        <div>

          <picture>
            <source srcset="./img/headphone.jpg?as=avif&width=800" type="image/avif" />
            <source srcset="./img/headphone.jpg?as=webp&width=800" type="image/webp" />
            <source srcset="./img/headphone.jpg?width=800" type="image/jpeg" />
            <img src="./img/headphone.jpg?width=200" alt="headphone" class="w-100" />
          </picture>



          <div class="centered text-white fw-bold fs-5">Headphone</div>
        </div>
        <div class="card-body">
          <i class="bi bi-star-fill text-warning"></i>
          <i class="bi bi-star-fill text-warning"></i>
          <i class="bi bi-star-fill text-warning"></i>
          <i class="bi bi-star-fill text-warning"></i>
          <i class="bi bi-star text-warning"></i>
          <i class="bi bi-star text-warning"></i>
          <p class="card-text">Black Glass Headset</p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button type="button" class="btn btn-sm btn-outline-warning">
                View
              </button>
              <button type="button" class="btn btn-sm btn-outline-warning">
                <i class="bi bi-cart-plus"></i>
              </button>
            </div>
            <small class="text-bg-warning px-2 rounded">$200.00</small>
          </div>
        </div>
      </div>
      <!--[end of card]-->
    </div>
  </body>
</html>
